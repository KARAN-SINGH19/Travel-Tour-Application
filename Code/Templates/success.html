{% extends "base.html" %}
{% block content %}
<style>
    .success-card {
        padding: 20px;
        background-color: #121212;
        border-radius: 8px;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.4);
        text-align: center;
        margin-top: 175px;
    }

    .success-animation {
        margin-top: 30px;
    }


    @media (max-width: 576px) {
        .success-card {
            padding: 20px;
            background-color: #121212;
            border-radius: 8px;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
            margin-top: 175px !important;
        }
    }


    .checkmark {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        display: block;
        stroke-width: 2;
        stroke: #4bb71b;
        stroke-miterlimit: 10;
        box-shadow: inset 0px 0px 0px #4bb71b;
        animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        position: relative;
        top: 5px;
        right: 5px;
        margin: 0 auto;
    }

    .checkmark__circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 2;
        stroke-miterlimit: 10;
        stroke: #4bb71b;
        fill: black;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;

    }

    .checkmark__check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    @keyframes stroke {
        100% {
            stroke-dashoffset: 0;
        }
    }

    @keyframes scale {
        0%, 100% {
            transform: none;
        }

        50% {
            transform: scale3d(1.1, 1.1, 1);
        }
    }

    @keyframes fill {
        100% {
            box-shadow: inset 0px 0px 0px 30px #4bb71b;
        }
    }
    a{
        text-decoration: none;
        color: #AFEeee;
    }
    .submit{
        width: 50%;
        margin-top:10px;
        background-color: #2020db;
        border: 2px solid #1f1fff;
        outline: none;
        transition: .4s;
    }
    .submit:hover {
        background-color: #1717c2;
        border: 2px solid #1717c2;
      }
</style>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-12 col-sm-12">
            <div class="success-card">
                <div class="success-animation">
                    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" /><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" /></svg>
                    <h3 style="margin-top: 30px;  color: #AFEeee;">Your ticket has been emailed to your registered email address!</h3>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary submit" id="submitBtn"><a href="{% url 'home:home' %}">Home</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
