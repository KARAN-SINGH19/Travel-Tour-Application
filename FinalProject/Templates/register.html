{% extends 'base.html' %}
{% block content %}

<style>
  @media (min-width:360px) {
    .formtag{
      margin-left: 30px;
    }
    h1{
      margin-left: 30px;
    }
    .mainicon{
      margin-left: 30px;
    }
  }
  body {
    display: flex;
    width: 100%;
    height: 100vh;
    overflow-y: scroll;
    /* Set overflow-y to auto */
    overflow-x: scroll;
  }

  .container {
    width: 50%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 15px;
    padding: 0 20px;
  }

  .pic {
    width: 70%;
    height: 100%;
    overflow: hidden;
    background-image: url('/media/uploads/images/maldives-3220702.jpg');
    background-size: cover;
    background-position: center;
  }

  .input-field {
    position: relative;
    margin-bottom: 20px;
    background-color: #121212;
  }

  .input-field ::placeholder {
    color: white;
  }

  .input-field input {
    width: calc(100% - 30px);
    height: 50px;
    background-color: #121212;
    border: 2px solid #ccc;
    border-radius: 10px;
    outline: none;
    transition: .4s;
    color: #AFEeee;
    padding-left: 30px;
    font-size: 15px;
  }


  .input-field input:focus {
    background-color: #121212 !important;
    color: #AFEeee;
  }

  .registerBtn {
    width: 350px;
    height: 50px;
    min-height: 50px;
    max-height: 50px;
    background-color: #2020db;
    border: 2px solid #1f1fff;
    border-radius: 50px;
    outline: none;
    transition: .4s;
    color: #fff;
    padding-left: 20px;
    padding-right: 20px;
    font-size: 15px;
    cursor: pointer;
    margin-top: 30px;
    margin-right: 20px;
  }

  .registerBtn:hover {
    background-color: #1717c2;
    border: 2px solid #1717c2;
  }

  h1 {
    color: #AFEeee;
    margin-bottom: 20px;
    text-transform: uppercase;
    margin-right: 40px;
  }

  a {
    color: #AFEeee;
    text-decoration: none;
    font-size: 15px;
  }

  i {
    position: absolute;
    left: 8px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    color: white;
  }

  .fa-lock {
    position: absolute;
    left: 8px;
    top: 49%;
    transform: translateY(-50%);
    font-size: 18px;
  }

  img {
    width: 70px;
    border-radius: 10px;
    border: 1px solid #494954;
    margin-right: 40px;
  }

  @media only screen and (max-width: 750px) {
    .pic {
      display: none;
    }

    .container {
      width: 100%;
    }
  }

  @media only screen and (max-height: 450px) {
    .pic {
      display: none;
    }

    .container {
      width: 100%;
    }

    body {
      padding-bottom: 10px;
      overflow-y: scroll;
    }
  }
</style>

<div class="container">
  <div class="pic2" style="margin-top: 100px;"></div>
  <img class="mainicon"
    src="/media/uploads/images/tourism_2560196.png"
    style="width: 130px; height: 115px; border-radius: 10px; border: 0px solid #555; box-shadow: 2px 2px 5px #888;"
    alt>
  <h1>Registeration</h1>
  <form action method="post" class="formtag">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}" role="alert">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% csrf_token %}
    <div class="input-field">
      <i class="fas fa-user"></i>
      <input type="text"  id="fname"  class="form-control" placeholder="First Name" name="fname">
    </div>
    <div class="input-field">
      <i class="fas fa-user"></i>
      <input type="text"  id="lname"  class="form-control" placeholder="Last Name" name="lname">
    </div>
    <div class="input-field">
      <i class="fas fa-envelope"></i>
      <input type="text"  id="email"  class="form-control" placeholder="Email" name="email">
    </div>
    <div class="input-field">
      <i class="fas fa-user"></i>
      <input type="text"  id="username"  class="form-control" placeholder="Username" name="username">
    </div>
    <div class="input-field">
      <i class="fas fa-lock"></i>
      <input type="password"  id="password"  class="form-control" placeholder="Password" name="password">
    </div>
    <button class="registerBtn" type="submit">Register</button>
  </form>
  <div style="display: flex;"></div>
  <a onclick="myFunction()" href="/login_user/" style="padding-bottom:20px;">Already have an account? Login</a>
</div>
{% endblock %}
