{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <table class="table table-striped table-hover table-bordered caption-top shadow-lg">
        <thead>
            <tr>
                <th scope="col">Hotel ID</th>
                <th scope="col">Hotel Name</th>
                <th scope="col">Hotel Location</th>
                <th scope="col">Starting Price</th>
                <th scope="col">Ratings</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for x in hotelData %}
            <tr>
                <td>{{ x.hotel_id }}</td>
                <td>{{ x.hotel_name }}</td>
                <td>{{ x.hotel_location }}</td>
                <td>AED {{ x.starting_price }}</td>
                <td>{{ x.ratings }}</td>
                <td>
                    <a href="{% url 'adminPanel:updateHotel' x.hotel_id %}" class="btn btn-success">Update</a>
                    <form method='post' action="{% url 'adminPanel:deleteHotel' x.hotel_id %}" style="display: inline;">
                        {% csrf_token %}
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
